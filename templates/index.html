<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL Shortener</title>
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>

	<header>
    	<h1>QuickieShort</h1>
    	<p>Shorten your links instantly, track clicks, and share!</p>
  	</header>

	<div class="container">
  <main>
	<section class="shorten-section">
  		<form id="urlForm">
    		<input type="url" id="originalUrl" placeholder="Enter your long URL here" required>
    		<button type="submit">Shorten URL</button>
  		</form>
  		<div id="result"></div>
	</section>

	<section class="features">
		<div class="why">
		<h2>Why QuickieShort?</h2>
		</div>
		<div class="feature-cards">
		<div class="feature" onclick="alert('Free!')">
			<h3>Free Use</h3>
			<p>No registration or login needed.</p>
        </div>
        <div class="feature" onclick="alert('Share links anywhere!')">
			<h3>Easy Sharing</h3>
			<p>Copy and share your short links instantly.</p>
        </div>
        <div class="feature" onclick="alert('Fast!')">
			<h3>Fast and Reliable</h3>
			<p>Shorten your URL within seconds.</p>
        </div>
      </div>
    </section>
  </main>

	<script src="../static/script.js"></script>
</body>
</html>
